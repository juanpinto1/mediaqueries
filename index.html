<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries and Grid</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3d94ff0a29.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav1">
                <div class="minicontainernav">
                    <i class="fa-solid fa-car fa-2x my-2" ></i>
                    <p class="p1">Electric Cars</p>
                </div>
                <input class="checkbox" type="checkbox">
                <i class="icons fa-solid fa-bars"></i>
                <i class="icons fa-solid fa-x"></i>
                <ul class="list"> 
                    <li> <a href="#">inicio</a>
                    <li> <a href="#">Catalogo</a>
                    <li> <a href="#">Ofertas</a>
                    <li> <a href="#">Contacto</a>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="datos">
                <h4 class="orden">Ordenar Por:</h4>
                <input class="precio" type="text" placeholder="Precio" name="" id="">
            </section>
            <section class="img-auto">
                <img src="./img/jeep.jpg" alt="jeep" width="500" height="450">
                <p class="modelo">Model: Jeep Electric</p>
                <button class="btn-verMas">Ver mas</button>
            </section>
        </main>
        <footer>
            <div class="font">
                <i class="font1 fa-brands fa-facebook-f"></i>
                <i class="font2 fa-brands fa-instagram " ></i>
            </div>
            <p>Todos los derechos reservados@</p>
        </footer>
    </div>
    
</body>
</html>
